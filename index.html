<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/fb6fedba3f.js"
      crossorigin="anonymous"
    ></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city here..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                  id="search-button"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="col-9">
              <ul>
                <li>
                  <i class="fa-regular fa-clock"></i> Last updated:
                  <span id="date"></span>
                </li>
              </ul>
            </div>
            <h1 id="city"></h1>
            <ul>
              <li id="sky-description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img src="" alt="Cloudy" id="icon" />
                  <strong id="temperature"></strong
                  ><span class="units"
                    >°C <i class="fa-solid fa-temperature-three-quarters"></i>
                  </span>
                  <div></div>
                </div>
              </div>
              <div class="col-6">
                <ul class="wind-humidity-feel">
                  <li>
                    <i class="fa-solid fa-droplet"></i> Humidity:
                    <span id="humidity"></span>%
                  </li>
                  <hr class="line-2" />
                  <li>
                    <i class="fa-solid fa-fan"></i> Wind:
                    <span id="wind"></span>km/h
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <ul>
            <li class="the-real-feel">
              <i class="fa-regular fa-face-grin-beam-sweat"></i> Real feel:
              <span id="real-feel"></span>º
            </li>
          </ul>
          <hr class="line" />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer>
          <small>
            <a
              href="https://github.com/carmenavalhas/my-weather-app"
              target="_blank"
              ><em>Open-source code</em></a
            >, by Carmen Navalhas
          </small>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
